<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <background>
        <img
          src="https://www.atlasandboots.com/wp-content/uploads/2019/05/ama-dablam2-most-beautiful-mountains-in-the-world.jpg"
          alt=""
        />
        <cover></cover>
      </background>
      <midground>
        <container>
          <form action="#">
            <content>
              <header>Sign Up</header>
              <input-group>
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
                <input type="number" placeholder="Mobile" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Confirm Password" />
              </input-group>
              <x-flex id="con-terms">
                <x-flex id="container-agree">
                  <input id="agree" type="checkbox" />
                  <label for="agree">I agree</label>
                </x-flex>
                <terms>
                  By clicking <c>register</c>, you agree to the
                  <a href="#">terms and conditions</a> set out by this site
                  including cookie use.
                </terms>
              </x-flex>
              <button>Register</button>
              <button>Sign in</button>
            </content>
          </form>
        </container>
        <logo>Logo</logo>
      </midground>
      <foreground></foreground>
    </main>
    <footer></footer>
  </body>
</html>
